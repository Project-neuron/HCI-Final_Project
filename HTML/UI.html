<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet"
   type = "text/css"
   href = "../Styles/UI.css" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div id="myNav" class="overlay">
</div>


<div class="card">
    <div class="card-header">
        <div class="values">00:00:00</div>
        <div class="buttonContainers">
            <button type="button" class="btn btn-warning">Pause</button>
            <button type="button" class="btn btn-success">Start</button> 
            <button type="button" class="btn btn-danger">Stop</button>
        </div>
    </div>
    <div class="card-body">
      <div class="row">
        
        <label class="workBreak">Break</label>
        <div class="sliderContainer">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
        </div>
        <label class="continous">Continous</label>
      </div>
      <div class="BreakTimer">
          <div class="col-sm">
              <label>Work</label>
              <input type="time" step='1' min="00:00:00" max="20:00:00">
          </div>
          <div class="col-sm">
            <Label>Break</Label> 
            <input type="time" placeholder="HH:MM:SS" step='1' min="00:00:00" max="20:00:00">
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-success submit">Submit</button> 
          </div>
      </div>

    </div>
  </div>

     
</body>
</html>
